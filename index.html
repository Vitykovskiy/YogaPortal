<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YogaPortal</title>
    <link rel="stylesheet" href="styles/style.css"></link>
</head>
<body>
<div class="autForm">
    <p id="errorMessage"></p>
    <div>
        <input class="regInputForm" type="text" id="login" name="login" autofocus
           placeholder="Input your login">
    </div>
    <div>
        <input class="regInputForm" type="password" id="pwd" name="pwd" placeholder="Input your password">
    </div>
    <p id="regFormButton" onclick="document.location.href = 'registration.html';" onmouseover="">Create new user</p>
    <input class="regInputForm" type="submit" id="submit" name="submit" value="Enter" formmethod="post"
           onclick="authentication(login.value,pwd.value)">

</div>
<script src="scripts/scripts.js"></script>
</body>
</html>
